<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<form name="loginForm">
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="user.username" required>
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="text" class="form-control" ng-model="user.password" required>
  </div>

  <button class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Kirjaudu sisään</button>
</form>
