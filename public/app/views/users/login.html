<div class="page-header">
  <h1>Log in to existing account</h1>
</div>

<form name="loginForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="user.username" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="user.password" required>
  </div>

  <button class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Log in</button>
</form>
