<div class="page-header">
    <h1>Register new account</h1>
    <span ng-show="errorMessage">{{errorMessage}}</span>
</div>

<form name="registerForm">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" type="text" ng-model="newUser.username" required>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="newUser.password" required>
    </div>

    <div class="form-group">
        <label>Repeat password</label>
        <input class="form-control" type="password" ng-model="passwordConfirm" required match="newUser.password">
    </div>

    <button class="btn btn-success" ng-disabled="registerForm.$invalid" ng-click="register()">Register</button>
</form>
