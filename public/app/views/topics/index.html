<div class="page-header">
  <h1>Topics</h1>
</div>

<div class="panel panel-default" ng-repeat="topic in topics">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a ng-href="#/topics/{{topic.id}}">{{topic.name}}</a>
    </h3>
  </div>
  <div class="panel-body">
    {{topic.description}}
  </div>
</div>

<h2 ng-if="userLoggedIn">Add new topic</h2>

<form ng-if="userLoggedIn">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="newTopic.name">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" ng-model="newTopic.description"></textarea>
  </div>
  <button class="btn btn-success" ng-click="addTopic()">Lisää viesti</button>
</form>
