<div class="page-header">
    <h1>{{message.title}}</h1>
</div>

<p>
    {{message.content}}
</p>

<h2>{{message.Replies.length}} <span ng-pluralize count="message.Replies.length" when="{ '0': 'replies', 'one': 'reply', 'other': 'replies' }"></span></h3>

<ul class="media-list">
    <li class="media" ng-repeat="reply in message.Replies">
        <div class="media-body">
            <h4 class="media-heading">{{reply.User.username}}</h4>

            <p>
                {{reply.content}}
            </p>

            <p class="text-muted">
                <span>{{reply.createdAt | date:"M.d.yyyy HH:mm"}}</span>
            </p>
        </div>
    </li>
</ul>

<h2 ng-if="userLoggedIn">Add reply</h2>

<form ng-if="userLoggedIn">
    <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" ng-model="newReply.content"></textarea>
    </div>
    <button class="btn btn-success" ng-click="addReply()">Send</button>
</form>
